<!doctype html>
<html lang="en">
 <head>
     <!--Required meta tags -->
     
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  
    <title>Jackson's Gallery </title>

    
  </head> 


  <body>

  


<!-- Gallery -->
<!-- 
Gallery is linked to lightbox using data attributes.

To open lightbox, this is added to the gallery element: {data-toggle="modal" data-target="#exampleModal"}.

To open carousel on correct image, this is added to each image element: {data-target="#carouselExample" data-slide-to="0"}.
Replace '0' with corresponding slide number.
-->

<div class="row" id="gallery" data-toggle="modal" data-target="#exampleModal">
  <div class="col-12 col-sm-6 col-lg-3">
    <img class="w-100" src="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Fwww.edubookings.com%2Fwp-content%2Fuploads%2F2018%2F05%2FAdmissions-Information-International-Students-University-of-Idaho.jpg&f=1&nofb=1&ipt=ea0249fac110ef503a5a7d8ee41d0557a4ecde9e4ebe0bc854973be564cfb845&ipo=images" data-slide-to="0">
  </div>
  <div class="col-12 col-sm-6 col-lg-3">
    <img class="w-100" src="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Fthumbs.dreamstime.com%2Fz%2Fyoung-man-blue-shirt-eats-hot-dog-white-background-guy-eats-hot-dog-which-himself-has-prepared-street-food-100449497.jpg&f=1&nofb=1&ipt=9935534b32d523d22f3811682a32a98119125eef5b498cddb29c74298c69b445&ipo=images" alt="First slide" data-target="#carouselExample" data-slide-to="1">
  </div>
  <div class="col-12 col-sm-6 col-lg-3">
    <img class="w-100" src="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Fwww.lib.uidaho.edu%2Fimages%2FcampusLibrary.jpg&f=1&nofb=1&ipt=5133074b38d63f9174bee240f2f37b198824fd871099953f8162a118de9c956f&ipo=images" alt="First slide" data-target="#carouselExample" data-slide-to="2">
  </div>
  <div class="col-12 col-sm-6 col-lg-3">
    <img class="w-100" src="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Ftse2.mm.bing.net%2Fth%3Fid%3DOIP.x2IbKa5Tyrng-LCR_SSFLwHaEK%26pid%3DApi&f=1&ipt=72150e148cc5e948c05e2c39ce6a31eb4d71d17304089352e5ef2084cde82d72&ipo=images" alt="First slide" data-target="#carouselExample" data-slide-to="3">
  </div>
</div>

<!-- Modal -->
<!-- 
This part is straight out of Bootstrap docs. Just a carousel inside a modal.
-->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div id="carouselExample" class="carousel slide" data-ride="carousel">
          <ol class="carousel-indicators">
            <li data-target="#carouselExample" data-slide-to="0" class="active"></li>
            <li data-target="#carouselExample" data-slide-to="1"></li>
            <li data-target="#carouselExample" data-slide-to="2"></li>
            <li data-target="#carouselExample" data-slide-to="3"></li>
          </ol>
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img class="d-block w-100" src="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Fwww.edubookings.com%2Fwp-content%2Fuploads%2F2018%2F05%2FAdmissions-Information-International-Students-University-of-Idaho.jpg&f=1&nofb=1&ipt=ea0249fac110ef503a5a7d8ee41d0557a4ecde9e4ebe0bc854973be564cfb845&ipo=images" alt="First slide">
            </div>
            <div class="carousel-item">
              <img class="d-block w-100" src="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Fthumbs.dreamstime.com%2Fz%2Fyoung-man-blue-shirt-eats-hot-dog-white-background-guy-eats-hot-dog-which-himself-has-prepared-street-food-100449497.jpg&f=1&nofb=1&ipt=9935534b32d523d22f3811682a32a98119125eef5b498cddb29c74298c69b445&ipo=images" alt="Second slide">
            </div>
            <div class="carousel-item">
              <img class="d-block w-100" src="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Fwww.lib.uidaho.edu%2Fimages%2FcampusLibrary.jpg&f=1&nofb=1&ipt=5133074b38d63f9174bee240f2f37b198824fd871099953f8162a118de9c956f&ipo=images" alt="Third slide">
            </div>
            <div class="carousel-item">
              <img class="d-block w-100" src="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Ftse2.mm.bing.net%2Fth%3Fid%3DOIP.x2IbKa5Tyrng-LCR_SSFLwHaEK%26pid%3DApi&f=1&ipt=72150e148cc5e948c05e2c39ce6a31eb4d71d17304089352e5ef2084cde82d72&ipo=images" alt="Fourth slide">
            </div>
          </div>
          <a class="carousel-control-prev" href="#carouselExample" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
          </a>
          <a class="carousel-control-next" href="#carouselExample" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
          </a>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>


</body>
</html>
